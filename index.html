<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Intelligence Creation</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Home</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <form action="" id="ic-form" class="form-wrap">
        <h3>Data Entry</h3>
      <div class="form-group" >
        <input type="text" name="" id="masalah" required />
        <label for="">Masalah</label>
      </div>
      <div class="form-group">
        <input type="text" name="" id="fitur" required />
        <label for="">Fitur</label>
      </div>
      <div class="form-group">
        <input type="text" name="" id="label" required />
        <label for="">Label</label>
      </div>
      <div class="form-group-date">
        <h4>Start</h4>
        <input type="date" name="" id="start_" required />
      </div>
      <div class="form-group-date">
        <h4>End</h4>
        <input type="date" name="" id="end_" required />
      </div>
      <div class="form-group">
        <select id="kategori">
            <option value="Pilih Kategori">--Pilih Kategori--</option>
            <option value="Klasifikasi">Klasifikasi</option>
            <option value="Prediksi">Prediksi</option>
            <option value="Prediksi Probabilistik">Prediksi Probabilistik</option>
            <option value="Deteksi">Deteksi</option>
            <option value="Rekognisi">Rekognisi</option>
      </select>
        </div>
      <div class="form-group">
        <select id="progress">
            <option selected value="0">--Progres Project--</option>
            <option value="Success">Success</option>
            <option value="On-Going">On-Going</option>
            <option value="Failed">Failed</option>
          </select>
      </div>
      <div class="form-group">
        <input type="text" name="" id="catatan" required />
        <label for="">Catatan</label>
      </div>
      <button type="submit" onclick="addRecords()">Submit</button>
    </form>

    <div class="table-record">
        <h2>Pencarian Records</h2>
<!-- Input untuk mencari buku dalam tabel -->
Cari : <input type="text" id="searchInput" onkeyup="searchRecord()" placeholder="Cari berdasarkan masalah/Klasifikasi">
        <h2>Daftar Record :</h2>
<!-- Tabel untuk menampilkan buku -->
<table id="recordsTable">
    <tr>
        <th>Masalah</th>
        <th>Fitur</th>
        <th>Label</th>
        <th>Start</th>
        <th>End</th>
        <th>Kategori</th>
        <th>Progress</th>
        <th>Catatan</th>
    </tr>
</table>
    </div>
<script>

function searchRecord() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("recordsTable");
    tr = table.getElementsByTagName("tr");


    // Loop through all table rows, and hide those who don't match the search query
    for (i = 1; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td");
        var displayStyle = 'none'; // Assume the row will not match the search
        
        // Loop through all cells in the row
        for (var j = 0; j < td.length; j++) {
            if (td[j]) {
                txtValue = td[j].textContent || td[j].innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    displayStyle = ''; // The row matches the search, so it will be displayed
                    break;
                }
            }
        }
        tr[i].style.display = displayStyle;
    }
}

function saveRecords(masalah, label, fitur, start_, end_, kategori, progress, catatan) {
    let records = localStorage.getItem('records') ? JSON.parse(localStorage.getItem('records')) : [];
    records.push({ masalah, label, fitur, start_, end_, kategori, progress, catatan });
    localStorage.setItem('records', JSON.stringify(records));
    loadRecords();
}

function loadRecords() {
    let records = localStorage.getItem('records') ? JSON.parse(localStorage.getItem('records')) : [];
    const table = document.getElementById("recordsTable");
    while (table.rows.length > 1) {
        table.deleteRow(1);
    }
    records.forEach(records => {
        var row = table.insertRow();
        row.insertCell().innerHTML = records.masalah;
        row.insertCell().innerHTML = records.label;
        row.insertCell().innerHTML = records.fitur;
        row.insertCell().innerHTML = records.start_;
        row.insertCell().innerHTML = records.end_;
        row.insertCell().innerHTML = records.kategori;
        row.insertCell().innerHTML = records.progress;
        row.insertCell().innerHTML = records.catatan;
    });
}

function addRecords() {
    var masalah = document.getElementById("masalah").value;
    var label = document.getElementById("label").value;
    var fitur = document.getElementById("fitur").value;
    var start_ = document.getElementById("start_").value;
    var end_ = document.getElementById("end_").value;
    var kategori = document.getElementById("kategori").value;
    var progress = document.getElementById("progress").value;
    var catatan = document.getElementById("catatan").value;

    saveRecords(masalah, label, fitur, start_, end_, kategori, progress);
}

window.onload = function() {
    loadRecords();
};

</script>
  </body>
</html>
